<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./dist/main.js" defer></script>
    <title>Disco Tap</title>
    <link rel="icon" type="image/x-icon" href="../images/disco-ball.png">
</head>

<body>
    <div class="nav neonText">
        <div>
            <h1 id="logo">DISCO TAP</h1>
        </div>
        <div class="right-nav">
            <a href="https://www.linkedin.com/in/shannonnmillar/" class="fa-brands fa-linkedin fa-lg"></a>
            <a href="https://github.com/shanenak" class="fa-brands fa-github fa-lg"></a>
            <i class="fa-solid fa-volume-high fa-beat"></i>
        </div>
    </div>
    <div class="container">
        <div id="popup" class="popup">
            <div class="popup-content neonText">
                <span class="close" onclick="closePopup()">&times;</span>
                <h1 class="neonText" id="logo">DISCO TAP</h1>
                <p> Use the arrows on your keyboard to dance to the music. </p>
                <p> Get a high score by following the choreography of the arrows on the screen. </p>
                <p> Try to stay on beat! </p>
                <h2>Press the spacebar to start</h2>
            </div>
        </div>
        <img id='dance' src="../images/dance-wide.png" alt="Dance Sign">
        <canvas id="canvas"></canvas>
        <div class="overlay">
            <h3 class="neonText" id="message"></h3>
        </div> 
        <div class='neonText' id="animate-score">
            <h3 id="score" class="flicker"> Score: 0</h3>
        </div>
    </div>
    
</body>

</html>
